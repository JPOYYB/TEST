<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pintxos Tower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: sans-serif; 
            touch-action: none;
        }

        /* ã‚²ãƒ¼ãƒ ç”»é¢ */
        canvas {
            display: block;
            width: 100%; height: 100%;
            z-index: 0;
        }

        /* UIå…¨ä½“ */
        #ui-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score-board {
            position: absolute; top: 20px; left: 20px;
            font-size: 24px; font-weight: bold; color: #333;
            text-shadow: 2px 2px 0px white;
        }

        /* æ“ä½œãƒœã‚¿ãƒ³ã‚¨ãƒªã‚¢ */
        #controls {
            position: absolute; bottom: 30px; left: 0;
            width: 100%; height: 80px;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #999; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            user-select: none; -webkit-user-select: none;
        }
        .control-btn:active { background: #ccc; transform: translateY(2px); }

        #btn-drop {
            width: 80px; height: 80px;
            background: #ff4757; color: white; border: none;
            font-size: 32px;
        }

        /* ã‚¿ã‚¤ãƒˆãƒ«ãƒ»ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ç”»é¢ */
        .overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 20;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        button.primary-btn {
            padding: 15px 40px; font-size: 18px;
            background: #2ecc71; color: white;
            border: none; border-radius: 30px;
            margin-top: 15px; cursor: pointer;
        }
        
        #ranking-list { padding: 0; list-style: none; }
        #ranking-list li { margin: 5px 0; border-bottom: 1px solid #ddd; padding: 5px; width: 200px; display:flex; justify-content:space-between; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">SCORE: <span id="score-val">0</span></div>
        <div id="controls" class="hidden">
            <button class="control-btn" id="btn-left">â¬…ï¸</button>
            <button class="control-btn" id="btn-rotate">ğŸ”„</button>
            <button class="control-btn" id="btn-right">â¡ï¸</button>
            <button class="control-btn" id="btn-drop">â¬‡ï¸</button>
        </div>
    </div>

    <div id="title-screen" class="overlay">
        <h1>Pintxos Tower</h1>
        <p>ãƒ”ãƒ³ãƒãƒ§ã‚¹ã‚’ç©ã¿ä¸Šã’ã‚ï¼</p>
        <button class="primary-btn" onclick="startGame()">START</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <div id="input-area">
            <input type="text" id="player-name" placeholder="åå‰" maxlength="8" style="padding:10px; font-size:16px; text-align:center;">
            <br>
            <button class="primary-btn" onclick="saveScore()">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ç™»éŒ²</button>
            <br>
            <button style="margin-top:10px; background:none; border:none; text-decoration:underline;" onclick="resetGame()">ãƒªãƒˆãƒ©ã‚¤</button>
        </div>
        <div id="ranking-area" class="hidden">
            <h3>ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
            <ul id="ranking-list"></ul>
            <button class="primary-btn" onclick="resetGame()">ã‚‚ã†ä¸€åº¦</button>
        </div>
    </div>

<script>
    const Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Events = Matter.Events,
          Body = Matter.Body;

    let engine, render, runner;
    let ground;
    let currentPintxo = null;
    let isDropping = false;
    let gameActive = false;
    let score = 0;
    
    // ç”»åƒå®šç¾©
    const IMAGES = [];
    for(let i=1; i<=11; i++) IMAGES.push(`./img/${i}.png`);

    let w = window.innerWidth;
    let h = window.innerHeight;

    window.onload = function() { init(); };

    function init() {
        engine = Engine.create();
        render = Render.create({
            element: document.body,
            engine: engine,
            options: {
                width: w,
                height: h,
                background: '#f0f0f0', // èƒŒæ™¯è‰²
                wireframes: false,
                pixelRatio: 1
            }
        });

        // çš¿ï¼ˆGroundï¼‰ã®ä½œæˆ
        createGround();

        Render.run(render);
        runner = Runner.create();
        Runner.run(runner, engine);

        Events.on(engine, 'beforeUpdate', updateLoop);
        
        // ãƒªã‚µã‚¤ã‚ºæ™‚ã®å®‰å…¨ç­–
        window.addEventListener('resize', () => {
             render.canvas.width = window.innerWidth;
             render.canvas.height = window.innerHeight;
        });
    }

    function createGround() {
        if(ground) Composite.remove(engine.world, ground);
        
        // ç”»é¢ã®ä¸‹ç«¯ã‹ã‚‰å°‘ã—ä¸Šã«é…ç½®
        const groundY = h - 30; 
        
        ground = Bodies.rectangle(w/2, groundY, w * 0.9, 40, { 
            isStatic: true,
            label: 'Ground',
            render: { fillStyle: '#8b4513' }
        });
        Composite.add(engine.world, ground);
    }

    function startGame() {
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('controls').classList.remove('hidden');

        Composite.clear(engine.world);
        Engine.clear(engine);

        // ç”»é¢ã‚µã‚¤ã‚ºå†å–å¾—
        w = window.innerWidth;
        h = window.innerHeight;
        render.canvas.width = w;
        render.canvas.height = h;

        createGround();

        // ã‚«ãƒ¡ãƒ©ä½ç½®ã‚’å¼·åˆ¶ãƒªã‚»ãƒƒãƒˆï¼ˆé‡è¦ï¼‰
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: w, y: h }
        });

        score = 0;
        document.getElementById('score-val').innerText = score;
        gameActive = true;
        
        spawnPintxo();
    }

    function spawnPintxo() {
        if (!gameActive) return;

        const imgIndex = Math.floor(Math.random() * IMAGES.length);
        const imgPath = IMAGES[imgIndex];
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // å‡ºç¾ä½ç½®ï¼šã‚«ãƒ¡ãƒ©ä¸Šéƒ¨
        const spawnY = render.bounds.min.y + 100;
        const spawnX = w / 2;

        currentPintxo = Bodies.circle(spawnX, spawnY, 40, {
            label: 'Pintxo',
            restitution: 0.1,
            friction: 0.5,
            density: 0.002,
            render: {
                fillStyle: randomColor, 
                sprite: {
                    texture: imgPath,
                    xScale: 0.8,
                    yScale: 0.8
                }
            }
        });

        Body.setStatic(currentPintxo, true);
        currentPintxo.isDropped = false;
        Composite.add(engine.world, currentPintxo);
        isDropping = false;
    }

    function updateLoop() {
        if (!gameActive) return;

        // --- ã‚«ãƒ¡ãƒ©åˆ¶å¾¡ã®ä¿®æ­£ç‰ˆ ---
        // ã€Œã¾ã è½ä¸‹ã—ã¦ã„ãªã„ã€æ“ä½œä¸­ã®ãƒ”ãƒ³ãƒãƒ§ã‚¹ã€ã¯ç„¡è¦–ã™ã‚‹ï¼
        // ã“ã‚Œã§ã‚¹ã‚¿ãƒ¼ãƒˆç›´å¾Œã®ã‚«ãƒ¡ãƒ©æ€¥ä¸Šæ˜‡ã‚’é˜²ã
        
        let allBodies = Composite.allBodies(engine.world);
        let highestY = ground.position.y; // åˆæœŸå€¤ã¯åœ°é¢
        
        let hasLandedPieces = false;

        for(let b of allBodies) {
            // æ“ä½œä¸­ã®ã‚„ã¤(currentPintxo)ã¯è¨ˆç®—ã«å…¥ã‚Œãªã„
            if(b.label === 'Pintxo' && b !== currentPintxo) {
                if(b.position.y < highestY) {
                    highestY = b.position.y;
                    hasLandedPieces = true;
                }
            }
        }

        // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆYåº§æ¨™ï¼ˆä¸€ç•ªä¸Šã®ç©ã¿æœ¨ã‹ã‚‰ç”»é¢åŠåˆ†ãã‚‰ã„ä¸Šã‚’æ˜ ã™ï¼‰
        // åœ°é¢ã—ã‹ãªã„æ™‚ã¯ã€åœ°é¢ãŒæ˜ ã‚‹ä½ç½®ã‚’ã‚­ãƒ¼ãƒ—
        let targetY;
        
        if (hasLandedPieces) {
             // ç©ã¿ä¸ŠãŒã£ã¦ããŸã‚‰è¿½å¾“
             targetY = highestY - (h * 0.6); 
        } else {
             // ã¾ã ç©ã¿æœ¨ãŒãªã„ãªã‚‰ã€Y=0ï¼ˆåˆæœŸä½ç½®ï¼‰ã‚’ç¶­æŒ
             targetY = 0;
        }

        // ã‚«ãƒ¡ãƒ©ãŒä¸‹ã«è¡Œãéããªã„ã‚ˆã†ã«ï¼ˆåœ°é¢ã‚ˆã‚Šä¸‹ã‚’æ˜ ã•ãªã„ï¼‰
        if(targetY > 0) targetY = 0;

        // ç¾åœ¨ã®ã‚«ãƒ¡ãƒ©ä½ç½®
        const currentY = render.bounds.min.y;

        // ã‚¹ãƒ ãƒ¼ã‚ºç§»å‹•ï¼ˆã‚¿ãƒ¼ã‚²ãƒƒãƒˆãŒç¾åœ¨ã‚ˆã‚Šä¸Šã«ã‚ã‚‹å ´åˆã®ã¿å‹•ã‹ã™ï¼‰
        if (targetY < currentY) {
            const newY = currentY + (targetY - currentY) * 0.05;
            Render.lookAt(render, {
                min: { x: 0, y: newY },
                max: { x: w, y: newY + h }
            });
        }
        
        // ã‚‚ã—ä½•ã‚‰ã‹ã®ãƒã‚°ã§ã‚«ãƒ¡ãƒ©ãŒåœ°é¢ã‚’è¦‹å¤±ã£ãŸã‚‰å¼·åˆ¶ãƒªã‚»ãƒƒãƒˆ
        if (render.bounds.max.y < ground.position.y - 100) {
            // åœ°é¢ãŒç”»é¢å¤–(ä¸‹)ã«è¡Œã£ã¦ã—ã¾ã£ãŸå ´åˆ
            // ä½•ã‚‚ã—ãªã„ï¼ˆä¸Šã«ç©ã¿ä¸ŠãŒã£ã¦ã„ã‚‹æ­£å¸¸ãªçŠ¶æ…‹ã‹ã‚‚ã—ã‚Œãªã„ã®ã§ï¼‰
            // ãŸã ã—ã€ç©ã¿æœ¨ãŒãªã„ã®ã«åœ°é¢ãŒè¦‹ãˆãªã„å ´åˆã¯æˆ»ã™
            if (!hasLandedPieces) {
                 Render.lookAt(render, { min: { x: 0, y: 0 }, max: { x: w, y: h } });
            }
        }

        // --- ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åˆ¤å®š ---
        const deadLine = ground.position.y + h + 100;
        
        allBodies.forEach(b => {
            if (b.label === 'Pintxo' && b !== currentPintxo) {
                // ç”»é¢ã®ã¯ã‚‹ã‹ä¸‹ã«è½ã¡ãŸã‚‰
                if (b.position.y > deadLine) {
                    gameOver();
                }
            }
        });
    }

    // --- æ“ä½œç³» ---
    function move(dir) {
        if(currentPintxo && !isDropping) Body.translate(currentPintxo, {x: dir*8, y:0});
    }
    function rotate() {
        if(currentPintxo && !isDropping) Body.rotate(currentPintxo, Math.PI/4);
    }
    function drop() {
        if(currentPintxo && !isDropping) {
            isDropping = true;
            Body.setStatic(currentPintxo, false);
            currentPintxo.isDropped = true;
            
            setTimeout(() => {
                if(gameActive) {
                    calcScore(currentPintxo);
                    spawnPintxo();
                }
            }, 2000);
        }
    }

    function calcScore(body) {
        const diff = ground.position.y - body.position.y;
        if (diff > 0) {
            score += (Math.floor(diff / 10) + 10);
            document.getElementById('score-val').innerText = score;
        }
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('final-score').innerText = score;
        document.getElementById('controls').classList.add('hidden');
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('input-area').classList.remove('hidden');
        document.getElementById('ranking-area').classList.add('hidden');
    }

    window.saveScore = function() {
        const name = document.getElementById('player-name').value || "åç„¡ã—";
        const data = JSON.parse(localStorage.getItem('pintxosRank')) || [];
        data.push({ name: name, score: score });
        data.sort((a,b)=>b.score-a.score);
        localStorage.setItem('pintxosRank', JSON.stringify(data.slice(0,5)));
        showRank();
    };
    function showRank() {
        const data = JSON.parse(localStorage.getItem('pintxosRank')) || [];
        const list = document.getElementById('ranking-list');
        list.innerHTML = "";
        data.forEach((d,i) => {
            list.innerHTML += `<li><span>${i+1}.${d.name}</span><span>${d.score}</span></li>`;
        });
        document.getElementById('input-area').classList.add('hidden');
        document.getElementById('ranking-area').classList.remove('hidden');
    }
    window.resetGame = function() { startGame(); };

    // ãƒœã‚¿ãƒ³ã‚¤ãƒ™ãƒ³ãƒˆ
    const btnL = document.getElementById('btn-left');
    const btnR = document.getElementById('btn-right');
    const btnRot = document.getElementById('btn-rotate');
    const btnDrop = document.getElementById('btn-drop');

    const hold = (btn, action) => {
        let t;
        const s = (e)=>{ e.preventDefault(); action(); t=setInterval(action,50); };
        const e = (e)=>{ e.preventDefault(); clearInterval(t); };
        btn.addEventListener('touchstart',s,{passive:false});
        btn.addEventListener('touchend',e);
        btn.addEventListener('mousedown',s);
        btn.addEventListener('mouseup',e);
    };
    hold(btnL, ()=>move(-1));
    hold(btnR, ()=>move(1));
    
    btnRot.addEventListener('click', rotate);
    btnRot.addEventListener('touchstart', (e)=>{e.preventDefault(); rotate()});
    
    btnDrop.addEventListener('click', drop);
    btnDrop.addEventListener('touchstart', (e)=>{e.preventDefault(); drop()});

</script>
</body>
</html>
