<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pintxos Tower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; 
            background-color: #f0f0f0; 
            font-family: sans-serif; 
            touch-action: none;
        }

        /* ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼ˆã‚²ãƒ¼ãƒ ç”»é¢ï¼‰ã‚’å¼·åˆ¶çš„ã«èƒŒæ™¯ã«ã™ã‚‹ */
        canvas {
            display: block;
            position: fixed; /* çµ¶å¯¾ä½ç½®å›ºå®š */
            top: 0; left: 0;
            z-index: 0; /* ä¸€ç•ªå¾Œã‚ */
            border: 4px solid red; /* ãƒ‡ãƒãƒƒã‚°ç”¨ï¼šèµ¤ã„æ ãŒè¦‹ãˆã‚Œã°æç”»ã‚¨ãƒªã‚¢ã¯å­˜åœ¨ã—ã¦ã„ã‚‹ */
        }

        /* UIãƒ¬ã‚¤ãƒ¤ãƒ¼ */
        #ui-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100; /* ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚ˆã‚Šæ‰‹å‰ */
        }

        #score-board {
            position: absolute; top: 20px; left: 20px;
            font-size: 24px; font-weight: bold; color: #333;
            text-shadow: 2px 2px 0px white;
        }

        /* æ“ä½œãƒœã‚¿ãƒ³ */
        #controls {
            position: absolute; bottom: 30px; left: 0;
            width: 100%; height: 80px;
            display: flex; justify-content: center; align-items: center; gap: 20px;
            pointer-events: auto;
        }

        .control-btn {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.9);
            border: 2px solid #999; border-radius: 50%;
            font-size: 24px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 5px rgba(0,0,0,0.2);
            user-select: none; -webkit-user-select: none;
        }
        .control-btn:active { background: #ccc; transform: translateY(2px); }

        #btn-drop {
            width: 80px; height: 80px;
            background: #ff4757; color: white; border: none;
            font-size: 32px;
        }

        /* ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ç”»é¢ */
        .overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 200; /* æœ€å‰é¢ */
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        button.primary-btn {
            padding: 15px 40px; font-size: 18px;
            background: #2ecc71; color: white;
            border: none; border-radius: 30px;
            margin-top: 15px; cursor: pointer;
        }
        
        #ranking-list li { margin: 5px 0; border-bottom: 1px solid #ddd; padding: 5px; width: 200px; display:flex; justify-content:space-between; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">SCORE: <span id="score-val">0</span></div>
        <div id="controls" class="hidden">
            <button class="control-btn" id="btn-left">â¬…ï¸</button>
            <button class="control-btn" id="btn-rotate">ğŸ”„</button>
            <button class="control-btn" id="btn-right">â¡ï¸</button>
            <button class="control-btn" id="btn-drop">â¬‡ï¸</button>
        </div>
    </div>

    <div id="title-screen" class="overlay">
        <h1>Pintxos Tower</h1>
        <p>ç”»åƒã‚’ç©ã¿ä¸Šã’ã‚ˆã†</p>
        <button class="primary-btn" onclick="startGame()">START</button>
    </div>

    <div id="game-over-screen" class="overlay hidden">
        <h1>GAME OVER</h1>
        <p>Score: <span id="final-score">0</span></p>
        <div id="input-area">
            <input type="text" id="player-name" placeholder="åå‰" maxlength="8" style="padding:10px; font-size:16px;">
            <br>
            <button class="primary-btn" onclick="saveScore()">ãƒ©ãƒ³ã‚­ãƒ³ã‚°ç™»éŒ²</button>
            <br>
            <button style="margin-top:10px; background:none; border:none; text-decoration:underline;" onclick="resetGame()">ãƒªãƒˆãƒ©ã‚¤</button>
        </div>
        <div id="ranking-area" class="hidden">
            <h3>ãƒ©ãƒ³ã‚­ãƒ³ã‚°</h3>
            <ul id="ranking-list"></ul>
            <button class="primary-btn" onclick="resetGame()">ã‚‚ã†ä¸€åº¦</button>
        </div>
    </div>

<script>
    const Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Bodies = Matter.Bodies,
          Composite = Matter.Composite,
          Events = Matter.Events,
          Body = Matter.Body;

    let engine, render, runner;
    let ground;
    let currentPintxo = null;
    let isDropping = false;
    let gameActive = false;
    let score = 0;
    
    // ç”»åƒå®šç¾© (1.png ï½ 11.png)
    const IMAGES = [];
    for(let i=1; i<=11; i++) IMAGES.push(`./img/${i}.png`);

    // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã‚µã‚¤ã‚º
    let w = window.innerWidth;
    let h = window.innerHeight;

    window.onload = function() {
        init();
    };

    function init() {
        // ã‚¨ãƒ³ã‚¸ãƒ³
        engine = Engine.create();

        // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼è¨­å®š (é‡è¦ä¿®æ­£ãƒã‚¤ãƒ³ãƒˆ)
        render = Render.create({
            element: document.body, // bodyã«ç›´æ¥è¿½åŠ 
            engine: engine,
            options: {
                width: w,
                height: h,
                background: 'transparent', // CSSã®èƒŒæ™¯è‰²ã‚’ä½¿ã†
                wireframes: false, // ç”»åƒãƒ¢ãƒ¼ãƒ‰
                pixelRatio: 1,     // â˜…é‡è¦: ã‚¹ãƒãƒ›ã§ã®åº§æ¨™ã‚ºãƒ¬ã‚’é˜²ããŸã‚1ã«å›ºå®š
                hasBounds: true    // ã‚«ãƒ¡ãƒ©ç§»å‹•ã«å¿…è¦
            }
        });

        // çš¿ï¼ˆGroundï¼‰ä½œæˆ
        // ç”»é¢ä¸‹ã‹ã‚‰50pxä¸Šã€å¹…ã¯ç”»é¢ã„ã£ã±ã„
        ground = Bodies.rectangle(w/2, h - 50, w, 60, { 
            isStatic: true,
            label: 'Ground',
            render: { fillStyle: '#8b4513' } // èŒ¶è‰²
        });
        Composite.add(engine.world, ground);

        Render.run(render);
        
        runner = Runner.create();
        Runner.run(runner, engine);

        // æ›´æ–°ãƒ«ãƒ¼ãƒ—
        Events.on(engine, 'beforeUpdate', updateLoop);
    }

    function startGame() {
        // UIåˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('controls').classList.remove('hidden');

        // ä¸–ç•Œãƒªã‚»ãƒƒãƒˆ
        Composite.clear(engine.world);
        Engine.clear(engine);

        // çš¿å†é…ç½® (é‡è¦)
        // åº§æ¨™ã‚’å†è¨ˆç®—
        w = window.innerWidth;
        h = window.innerHeight;
        render.canvas.width = w;
        render.canvas.height = h;

        ground = Bodies.rectangle(w/2, h - 50, w, 60, { 
            isStatic: true,
            label: 'Ground',
            render: { fillStyle: '#8b4513' } 
        });
        Composite.add(engine.world, ground);

        // ã‚«ãƒ¡ãƒ©ãƒªã‚»ãƒƒãƒˆ
        Render.lookAt(render, {
            min: { x: 0, y: 0 },
            max: { x: w, y: h }
        });

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹ãƒªã‚»ãƒƒãƒˆ
        score = 0;
        document.getElementById('score-val').innerText = score;
        gameActive = true;
        
        spawnPintxo();
    }

    function spawnPintxo() {
        if (!gameActive) return;

        const imgIndex = Math.floor(Math.random() * IMAGES.length);
        const imgPath = IMAGES[imgIndex];
        const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

        // å‡ºç¾ä½ç½®ï¼šç¾åœ¨ã®ã‚«ãƒ¡ãƒ©ã®ä¸Šéƒ¨ã‹ã‚‰å°‘ã—ä¸‹
        // render.bounds.min.y ãŒã€Œç¾åœ¨è¦‹ãˆã¦ã„ã‚‹ç¯„å›²ã®ä¸€ç•ªä¸Šã€
        const spawnY = render.bounds.min.y + 100;
        const spawnX = w / 2;

        currentPintxo = Bodies.circle(spawnX, spawnY, 40, {
            label: 'Pintxo',
            restitution: 0.1,
            friction: 0.5,
            render: {
                fillStyle: randomColor, // ç”»åƒèª­ã¿è¾¼ã¿å¤±æ•—æ™‚ã®è‰²
                sprite: {
                    texture: imgPath,
                    xScale: 0.8,
                    yScale: 0.8
                }
            }
        });

        // ç”»åƒã®èª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼å¯¾ç­–ï¼ˆé«˜åº¦ãªå‡¦ç†ï¼‰
        // Matter.jsã¯ç”»åƒãŒãªã„ã¨æ¶ˆãˆã‚‹ãŸã‚ã€äºˆå‚™å‡¦ç†ã¯fillStyleã«ä»»ã›ã‚‹ãŒã€
        // ã‚‚ã—ç”»åƒãŒå‡ºãªã„å ´åˆã¯ã€Œimgãƒ•ã‚©ãƒ«ãƒ€ãŒãªã„ã€å¯èƒ½æ€§ãŒé«˜ã„ã€‚

        Body.setStatic(currentPintxo, true);
        currentPintxo.isDropped = false;
        Composite.add(engine.world, currentPintxo);
        isDropping = false;
    }

    function updateLoop() {
        if (!gameActive) return;

        // ã‚«ãƒ¡ãƒ©è¿½å¾“
        if (currentPintxo && !currentPintxo.isStatic) {
            // è½ä¸‹ä¸­ã¯è¿½å¾“ã—ãªã„
        } else {
            // ä¸€ç•ªé«˜ã„ãƒ–ãƒ­ãƒƒã‚¯ã‚’æ¢ã™
            let allBodies = Composite.allBodies(engine.world);
            let highestY = ground.position.y;
            
            for(let b of allBodies) {
                if(b.label === 'Pintxo' && b.position.y < highestY) {
                    highestY = b.position.y;
                }
            }

            // ã‚¿ãƒ¼ã‚²ãƒƒãƒˆï¼ˆä¸€ç•ªä¸Šã®ãƒ–ãƒ­ãƒƒã‚¯ãŒç”»é¢ä¸‹å¯„ã‚Šã«ãªã‚‹ã‚ˆã†ã«ï¼‰
            const targetY = highestY - (h * 0.6); 
            const currentY = render.bounds.min.y;

            // ä¸Šã¸ç§»å‹•ã™ã‚‹å ´åˆã®ã¿ã‚¹ãƒ ãƒ¼ã‚ºã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            if (targetY < currentY) {
                const newY = currentY + (targetY - currentY) * 0.05;
                // NaNãƒã‚§ãƒƒã‚¯ (åº§æ¨™è¨ˆç®—ãƒŸã‚¹é˜²æ­¢)
                if (!isNaN(newY)) {
                    Render.lookAt(render, {
                        min: { x: 0, y: newY },
                        max: { x: w, y: newY + h }
                    });
                }
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åˆ¤å®š
        // çš¿ã‚ˆã‚Šç”»é¢é«˜ã•åˆ†ãã‚‰ã„ä¸‹ã«è½ã¡ãŸã‚‰
        const deadLine = ground.position.y + h/2;
        Composite.allBodies(engine.world).forEach(b => {
            if (b.label === 'Pintxo' && !b.isStatic && b !== currentPintxo) {
                if (b.position.y > deadLine) {
                    gameOver();
                }
            }
        });
    }

    // --- æ“ä½œ ---
    function move(dir) {
        if(currentPintxo && !isDropping) Body.translate(currentPintxo, {x: dir*8, y:0});
    }
    function rotate() {
        if(currentPintxo && !isDropping) Body.rotate(currentPintxo, Math.PI/4);
    }
    function drop() {
        if(currentPintxo && !isDropping) {
            isDropping = true;
            Body.setStatic(currentPintxo, false);
            currentPintxo.isDropped = true;
            
            setTimeout(() => {
                if(gameActive) {
                    calcScore(currentPintxo);
                    spawnPintxo();
                }
            }, 2000);
        }
    }

    function calcScore(body) {
        // çš¿ã‚ˆã‚Šä¸Šãªã‚‰ãƒ—ãƒ©ã‚¹
        const diff = ground.position.y - body.position.y;
        if (diff > 0) {
            score += (Math.floor(diff / 10) + 10);
            document.getElementById('score-val').innerText = score;
        }
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('final-score').innerText = score;
        document.getElementById('controls').classList.add('hidden');
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('input-area').classList.remove('hidden');
        document.getElementById('ranking-area').classList.add('hidden');
    }

    // --- ãƒ©ãƒ³ã‚­ãƒ³ã‚° ---
    window.saveScore = function() {
        const name = document.getElementById('player-name').value || "åç„¡ã—";
        const data = JSON.parse(localStorage.getItem('pintxosRank')) || [];
        data.push({ name: name, score: score });
        data.sort((a,b)=>b.score-a.score);
        localStorage.setItem('pintxosRank', JSON.stringify(data.slice(0,5)));
        showRank();
    };
    function showRank() {
        const data = JSON.parse(localStorage.getItem('pintxosRank')) || [];
        const list = document.getElementById('ranking-list');
        list.innerHTML = "";
        data.forEach((d,i) => {
            list.innerHTML += `<li><span>${i+1}.${d.name}</span><span>${d.score}</span></li>`;
        });
        document.getElementById('input-area').classList.add('hidden');
        document.getElementById('ranking-area').classList.remove('hidden');
    }
    window.resetGame = function() { startGame(); };

    // ã‚¤ãƒ™ãƒ³ãƒˆ
    const btnL = document.getElementById('btn-left');
    const btnR = document.getElementById('btn-right');
    const btnRot = document.getElementById('btn-rotate');
    const btnDrop = document.getElementById('btn-drop');

    const hold = (btn, action) => {
        let t;
        const s = (e)=>{ e.preventDefault(); action(); t=setInterval(action,50); };
        const e = (e)=>{ e.preventDefault(); clearInterval(t); };
        btn.addEventListener('touchstart',s,{passive:false});
        btn.addEventListener('touchend',e);
        btn.addEventListener('mousedown',s);
        btn.addEventListener('mouseup',e);
    };
    hold(btnL, ()=>move(-1));
    hold(btnR, ()=>move(1));
    
    btnRot.addEventListener('click', rotate);
    btnRot.addEventListener('touchstart', (e)=>{e.preventDefault(); rotate()});
    
    btnDrop.addEventListener('click', drop);
    btnDrop.addEventListener('touchstart', (e)=>{e.preventDefault(); drop()});

</script>
</body>
</html>
