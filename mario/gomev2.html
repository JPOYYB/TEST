<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>マリオ風ゲームDX - ボス強化版</title>
    <style>
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #222; color: white; font-family: sans-serif; 
            flex-direction: column; overflow: hidden; touch-action: none;
        }
        canvas { background: #87CEEB; border: 2px solid #555; max-width: 100%; }
        #status { margin-top: 5px; font-size: 16px; height: 20px; text-align: center;}
        
        #controls {
            position: fixed; bottom: 20px; width: 100%; height: 100px;
            display: flex; justify-content: space-between; pointer-events: none;
            padding: 0 20px; box-sizing: border-box;
        }
        .btn-group { pointer-events: auto; display: flex; gap: 10px; }
        .control-btn {
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.5);
            border: 2px solid white; border-radius: 50%; font-size: 30px;
            color: #333; display: flex; justify-content: center; align-items: center;
            user-select: none; -webkit-user-select: none;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.8); }
        #btnJump { background: rgba(255, 100, 100, 0.5); }
    </style>
</head>
<body>
    <div id="status">PC:矢印/スペース | スマホ:画面ボタン</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="controls">
        <div class="btn-group">
            <div id="btnLeft" class="control-btn">←</div>
            <div id="btnRight" class="control-btn">→</div>
        </div>
        <div class="btn-group">
            <div id="btnJump" class="control-btn">J</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");

    // --- 画像の準備 ---
    const playerImg = new Image(); playerImg.src = "icon1.jpg";
    const blockImg = new Image();  blockImg.src = "icon2.jpg";
    const enemyImg = new Image();  enemyImg.src = "icon3.jpg";
    const bossImg = new Image();   bossImg.src = "icon4.jpg";
    const qBlockImg = new Image(); qBlockImg.src = "icon_qblock.jpg";
    const emptyBlockImg = new Image(); emptyBlockImg.src = "icon_empty.jpg";
    const mushroomImg = new Image(); mushroomImg.src = "icon_mushroom.jpg";

    // --- ゲーム設定 ---
    let gameState = "playing";
    let cameraX = 0;
    const STAGE_WIDTH = 3000;

    // --- オブジェクト定義 ---
    const player = {
        x: 50, y: 200, 
        width: 30, height: 30, normalW: 30, normalH: 30, bigW: 40, bigH: 50,
        dx: 0, dy: 0, speed: 5, jumpPower: -13, gravity: 0.6, grounded: false,
        isBig: false, invulnerable: 0, jumpCount: 0
    };

    const goal = { x: 2800, y: 250, w: 50, h: 100, color: "gold", active: false };

    // 地形データ
    let platforms = [
        { x: 0, y: 350, w: 800, h: 50, type: "normal", color: "green" },
        { x: 300, y: 250, w: 50, h: 50, type: "questionBlock", hasItem: true, color: "gold" },
        { x: 900, y: 300, w: 200, h: 20, type: "normal", color: "brown" },
        { x: 1300, y: 250, w: 200, h: 20, type: "normal", color: "brown" },
        { x: 1700, y: 350, w: 300, h: 50, type: "normal", color: "green" },
        { x: 2100, y: 280, w: 100, h: 20, type: "normal", color: "brown" },
        { x: 2300, y: 350, w: 700, h: 50, type: "normal", color: "green" }
    ];

    let enemies = [
        { x: 400, y: 320, width: 30, height: 30, dx: -2, alive: true, startX: 400, color: "brown" },
        { x: 1000, y: 280, width: 30, height: 30, dx: 2, alive: true, startX: 1000, color: "brown" },
        { x: 1800, y: 320, width: 30, height: 30, dx: -3, alive: true, startX: 1800, color: "brown" }
    ];

    // ★ボス設定（強化）★
    let boss = {
        x: 2600, y: 200, width: 100, height: 100, 
        dx: 3, hp: 5, alive: true, invulnerable: 0, isActive: false,
        startX: 2350, endX: 2800, // 行動範囲
        moveTimer: 0,            // ランダム移動用タイマー
        attackTimer: 0,          // 攻撃開始用タイマー
        burstCount: 0,           // 連射カウント
        burstDelay: 0,           // 連射間隔
        isBursting: false,       // 連射中フラグ
        fireballs: [], 
        color: "purple"
    };

    let items = [];
    const keys = {};

    // --- ジャンプ関数 ---
    function tryJump() {
        if (gameState !== "playing") { resetGame(); return; }
        if (player.grounded || player.jumpCount < 2) {
            player.dy = player.jumpPower;
            player.grounded = false;
            player.jumpCount++;
        }
    }

    // --- 操作イベント ---
    window.addEventListener("keydown", (e) => {
        if (e.code === "ArrowLeft") keys["ArrowLeft"] = true;
        if (e.code === "ArrowRight") keys["ArrowRight"] = true;
        if (e.code === "Space") { e.preventDefault(); tryJump(); }
    });
    window.addEventListener("keyup", (e) => {
        if (e.code === "ArrowLeft") keys["ArrowLeft"] = false;
        if (e.code === "ArrowRight") keys["ArrowRight"] = false;
    });

    function setupTouch(id, keyName) {
        const btn = document.getElementById(id);
        btn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (keyName === "Jump") tryJump(); else keys[keyName] = true;
        }, { passive: false });
        btn.addEventListener("touchend", (e) => {
            e.preventDefault();
            if (keyName !== "Jump") keys[keyName] = false;
        }, { passive: false });
        btn.addEventListener("mousedown", () => {
            if (keyName === "Jump") tryJump(); else keys[keyName] = true;
        });
        btn.addEventListener("mouseup", () => {
            if (keyName !== "Jump") keys[keyName] = false;
        });
    }
    setupTouch("btnLeft", "ArrowLeft");
    setupTouch("btnRight", "ArrowRight");
    setupTouch("btnJump", "Jump");

    // --- ゲームロジック ---
    function checkCollision(r1, r2) {
        let w1 = r1.w || r1.width; let h1 = r1.h || r1.height;
        let w2 = r2.w || r2.width; let h2 = r2.h || r2.height;
        return (r1.x < r2.x + w2 && r1.x + w1 > r2.x && r1.y < r2.y + h2 && r1.y + h1 > r2.y);
    }

    function takeDamage() {
        if (player.invulnerable > 0) return;
        if (player.isBig) {
            player.isBig = false; player.y += (player.bigH - player.normalH);
            player.width = player.normalW; player.height = player.normalH;
            player.invulnerable = 90; statusDiv.innerText = "小さくなった！";
        } else {
            gameState = "gameOver"; statusDiv.innerText = "GAME OVER... (ボタンでリトライ)";
        }
    }

    function spawnMushroom(x, y) {
        items.push({ x: x, y: y - 30, width: 30, height: 30, dx: 2, dy: 0, gravity: 0.6, type: "mushroom", color: "red" });
    }

    function resetGame() {
        player.x = 50; player.y = 200; player.dy = 0; cameraX = 0; gameState = "playing";
        player.isBig = false; player.width = player.normalW; player.height = player.normalH; player.invulnerable = 0; player.jumpCount = 0;
        statusDiv.innerText = "GO! ハテナブロックを叩いて進め！";
        enemies.forEach(e => { e.x = e.startX; e.alive = true; });
        goal.active = false;
        // ボスリセット
        boss = { 
            x: 2600, y: 200, width: 100, height: 100, 
            dx: 3, hp: 5, alive: true, invulnerable: 0, isActive: false, 
            startX: 2350, endX: 2800, 
            moveTimer: 0, attackTimer: 0, burstCount: 0, burstDelay: 0, isBursting: false,
            fireballs: [], color: "purple" 
        };
        platforms.forEach(p => { if(p.type==="questionBlock") p.hasItem = true; });
        items = [];
    }

    function update() {
        if (gameState !== "playing") return;

        // 移動
        if (keys["ArrowLeft"]) player.dx = -player.speed;
        else if (keys["ArrowRight"]) player.dx = player.speed;
        else player.dx = 0;
        player.dy += player.gravity; player.x += player.dx; player.y += player.dy; 
        player.grounded = false;
        if (player.invulnerable > 0) player.invulnerable--;

        // 地形判定
        platforms.forEach(plat => {
            if (checkCollision(player, plat)) {
                const overlapBottom = (player.y + player.height) - plat.y;
                const overlapTop = (plat.y + plat.h) - player.y;
                if (player.dy > 0 && overlapBottom > 0 && overlapBottom <= 16) {
                    player.y = plat.y - player.height; player.dy = 0; player.grounded = true; player.jumpCount = 0;
                } else if (player.dy < 0 && overlapTop > 0 && overlapTop <= 16) {
                    player.y = plat.y + plat.h; player.dy = 0;
                    if (plat.type === "questionBlock" && plat.hasItem) {
                        plat.hasItem = false; spawnMushroom(plat.x, plat.y);
                    }
                }
            }
        });

        // カメラ
        if (player.x > cameraX + canvas.width / 2) cameraX = player.x - canvas.width / 2;
        cameraX = Math.max(0, Math.min(cameraX, STAGE_WIDTH - canvas.width));

        // アイテム
        for(let i = items.length - 1; i >= 0; i--){
            let item = items[i];
            item.dy += item.gravity; item.x += item.dx; item.y += item.dy;
            if(item.y > 600) { items.splice(i, 1); continue; }
            platforms.forEach(plat => {
                 if (checkCollision(item, plat)) {
                    if(item.dy > 0 && item.y + item.height < plat.y + item.dy + 5) {
                        item.y = plat.y - item.height; item.dy = 0;
                    } else if(item.y + item.height > plat.y + 5) item.dx *= -1;
                 }
            });
            if(checkCollision(player, item)){
                if(item.type === "mushroom" && !player.isBig){
                    player.isBig = true; player.y -= (player.bigH - player.normalH);
                    player.width = player.bigW; player.height = player.bigH;
                    statusDiv.innerText = "巨大化！";
                }
                items.splice(i, 1);
            }
        }

        // 敵
        enemies.forEach(enemy => {
            if (!enemy.alive) return;
            enemy.x += enemy.dx;
            if(enemy.x < enemy.startX - 100 || enemy.x > enemy.startX + 100) enemy.dx *= -1;
            if (checkCollision(player, enemy)) {
                if (player.dy > 0 && player.y + player.height < enemy.y + enemy.height / 2) {
                    enemy.alive = false; player.dy = -8; player.jumpCount = 0;
                } else { takeDamage(); }
            }
        });

        // ★ボスロジック（ランダム移動＆3連射）★
        if (!boss.isActive && cameraX > 2000) boss.isActive = true;
        if (boss.alive && boss.isActive) {
            
            // --- 1. ランダム移動ロジック ---
            boss.moveTimer--;
            if (boss.moveTimer <= 0) {
                // タイマー切れで次の行動を決定
                // ランダムな方向(-1か1) * ランダムな速度(2〜6)
                boss.dx = (Math.random() < 0.5 ? -1 : 1) * (2 + Math.random() * 4);
                // 次の変更までの時間 (30〜90フレーム = 0.5〜1.5秒)
                boss.moveTimer = 30 + Math.random() * 60;
            }
            boss.x += boss.dx;

            // 画面外に行かないように制限
            if (boss.x < boss.startX) { boss.x = boss.startX; boss.dx *= -1; }
            if (boss.x > boss.endX) { boss.x = boss.endX; boss.dx *= -1; }
            
            if (boss.invulnerable > 0) boss.invulnerable--;

            // --- 2. 攻撃ロジック（3連射） ---
            if (!boss.isBursting) {
                // 待機中
                boss.attackTimer++;
                // ランダムな間隔で攻撃開始 (約1.5秒〜2.5秒)
                if (boss.attackTimer > 90 + Math.random() * 60) {
                    boss.isBursting = true;
                    boss.burstCount = 0;
                    boss.attackTimer = 0;
                }
            } else {
                // 連射中
                boss.burstDelay--;
                if (boss.burstDelay <= 0) {
                    // 発射！
                    const dir = player.x < boss.x ? -1 : 1;
                    // ★弾速アップ: 6 -> 9
                    boss.fireballs.push({ x: boss.x + boss.width/2, y: boss.y + boss.height/2, width: 20, height: 20, dx: 9 * dir, color: "orange" });
                    
                    boss.burstCount++;
                    boss.burstDelay = 10; // 連射間隔（速い！）

                    if (boss.burstCount >= 3) {
                        boss.isBursting = false; // 3発撃ったら終了
                    }
                }
            }

            // 衝突判定
            if (checkCollision(player, boss)) {
                if (boss.invulnerable === 0) {
                    if (player.dy > 0 && player.y + player.height < boss.y + boss.height / 2) {
                        boss.hp--; player.dy = -10; boss.invulnerable = 60; player.jumpCount = 0;
                        statusDiv.innerText = "ボス残りHP: " + boss.hp;
                        if (boss.hp <= 0) { boss.alive = false; goal.active = true; statusDiv.innerText = "ボス撃破！ゴールへ！"; }
                    } else { takeDamage(); }
                }
            }
        }
        for(let i = boss.fireballs.length - 1; i >= 0; i--){
            const fb = boss.fireballs[i]; fb.x += fb.dx;
            if(checkCollision(player, fb)) takeDamage();
            if(fb.x < cameraX - 100 || fb.x > cameraX + canvas.width + 100) boss.fireballs.splice(i, 1);
        }

        // ゴール & 落下
        if (goal.active && checkCollision(player, goal)) { gameState = "cleared"; statusDiv.innerText = "STAGE CLEAR!!"; }
        if (player.y > canvas.height) { gameState = "gameOver"; statusDiv.innerText = "落下した... (ボタンでリトライ)"; }
        if (player.x < 0) player.x = 0;
    }

    // --- 描画 ---
    function drawObj(img, obj) {
        if (img.complete && img.naturalWidth !== 0) {
            ctx.drawImage(img, obj.x, obj.y, obj.w || obj.width, obj.h || obj.height);
        } else {
            ctx.fillStyle = obj.color || "grey";
            ctx.fillRect(obj.x, obj.y, obj.w || obj.width, obj.h || obj.height);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-cameraX, 0);

        if(goal.active){ ctx.fillStyle = goal.color; ctx.fillRect(goal.x, goal.y, goal.w, goal.h); }

        platforms.forEach(plat => {
            if(plat.x + (plat.w||plat.width) > cameraX && plat.x < cameraX + canvas.width){
                let img = blockImg;
                if(plat.type === "questionBlock") img = plat.hasItem ? qBlockImg : emptyBlockImg;
                drawObj(img, plat);
            }
        });

        items.forEach(item => drawObj(mushroomImg, item));
        enemies.forEach(enemy => { if (enemy.alive) drawObj(enemyImg, enemy); });

        if (boss.alive) {
            if (boss.invulnerable > 0) ctx.globalAlpha = 0.5;
            drawObj(bossImg, boss);
            ctx.globalAlpha = 1.0;
        }
        boss.fireballs.forEach(fb => { ctx.fillStyle = fb.color; ctx.beginPath(); ctx.arc(fb.x + fb.width/2, fb.y + fb.height/2, fb.width/2, 0, Math.PI*2); ctx.fill(); });

        if (player.invulnerable > 0) ctx.globalAlpha = 0.5;
        drawObj(playerImg, { ...player, color: "red" });
        ctx.globalAlpha = 1.0;
        ctx.restore();

        if (gameState === "gameOver") {
            ctx.fillStyle = "rgba(0,0,0,0.5)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white"; ctx.font = "40px Arial"; ctx.fillText("GAME OVER", 280, 200);
        } else if (gameState === "cleared") {
            ctx.fillStyle = "rgba(255,215,0,0.5)"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = "white"; ctx.font = "40px Arial"; ctx.fillText("STAGE CLEAR!", 260, 200);
        }
    }

    function loop() { update(); draw(); requestAnimationFrame(loop); }
    enemies.forEach(e => e.startX = e.x);
    loop();
</script>
</body>
</html>
