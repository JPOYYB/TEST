<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>マリオ風ゲームDX - 2段ジャンプ実装版</title>
    <style>
        body { 
            margin: 0; display: flex; justify-content: center; align-items: center; 
            height: 100vh; background: #222; color: white; font-family: sans-serif; 
            flex-direction: column; overflow: hidden; touch-action: none;
        }
        canvas { background: #87CEEB; border: 2px solid #555; max-width: 100%; }
        #status { margin-top: 5px; font-size: 16px; height: 20px; text-align: center;}
        
        /* スマホ用コントローラー */
        #controls {
            position: fixed; bottom: 20px; width: 100%; height: 100px;
            display: flex; justify-content: space-between; pointer-events: none;
            padding: 0 20px; box-sizing: border-box;
        }
        .btn-group { pointer-events: auto; display: flex; gap: 10px; }
        .control-btn {
            width: 70px; height: 70px; background: rgba(255, 255, 255, 0.5);
            border: 2px solid white; border-radius: 50%; font-size: 30px;
            color: #333; display: flex; justify-content: center; align-items: center;
            user-select: none; -webkit-user-select: none;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.8); }
        #btnJump { background: rgba(255, 100, 100, 0.5); }
    </style>
</head>
<body>
    <div id="status">PC:矢印/スペース | スマホ:画面ボタン</div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <div id="controls">
        <div class="btn-group">
            <div id="btnLeft" class="control-btn">←</div>
            <div id="btnRight" class="control-btn">→</div>
        </div>
        <div class="btn-group">
            <div id="btnJump" class="control-btn">J</div>
        </div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const statusDiv = document.getElementById("status");

    // --- 画像の準備 ---
    const timestamp = new Date().getTime();
    const playerImg = new Image(); playerImg.src = "icon1.jpg?" + timestamp;
    const blockImg = new Image();  blockImg.src = "icon2.jpg?" + timestamp;
    const enemyImg = new Image();  enemyImg.src = "icon3.jpg?" + timestamp;
    const bossImg = new Image();   bossImg.src = "icon4.jpg?" + timestamp;
    const qBlockImg = new Image(); qBlockImg.src = "icon_qblock.jpg?" + timestamp;
    const emptyBlockImg = new Image(); emptyBlockImg.src = "icon_empty.jpg?" + timestamp;
    const mushroomImg = new Image(); mushroomImg.src = "icon_mushroom.jpg?" + timestamp;

    // --- ゲーム設定 ---
    let gameState = "playing";
    let cameraX = 0;
    const STAGE_WIDTH = 3000; // ★3000pxに変更★

    // --- オブジェクト定義 ---
    const player = {
        x: 50, y: 200, 
        width: 30, height: 30, normalW: 30, normalH: 30, bigW: 40, bigH: 50,
        dx: 0, dy: 0, speed: 5, jumpPower: -13, gravity: 0.6, grounded: false,
        isBig: false, invulnerable: 0,
        jumpCount: 0 // ★2段ジャンプ用カウンタ★
    };

    const goal = { x: 2800, y: 250, w: 50, h: 100, color: "gold", active: false };

    // 地形データ
    let platforms = [
        // スタート床
        { x: 0, y: 350, w: 800, h: 50, type: "normal" },
        
        // ★ハテナブロックはここ（1つ）だけ★
        { x: 300, y: 250, w: 50, h: 50, type: "questionBlock", hasItem: true },

        // 足場と落とし穴エリア
        { x: 900, y: 300, w: 200, h: 20, type: "normal" },
        { x: 1300, y: 250, w: 200, h: 20, type: "normal" },
        
        // 広い地面
        { x: 1700, y: 350, w: 300, h: 50, type: "normal" },

        // 難所
        { x: 2100, y: 280, w: 100, h: 20, type: "normal" },
        
        // ボスエリア
        { x: 2300, y: 350, w: 700, h: 50, type: "normal" }
    ];

    let enemies = [
        { x: 400, y: 320, width: 30, height: 30, dx: -2, alive: true, startX: 400 },
        { x: 1000, y: 280, width: 30, height: 30, dx: 2, alive: true, startX: 1000 },
        { x: 1800, y: 320, width: 30, height: 30, dx: -3, alive: true, startX: 1800 }
    ];

    let boss = {
        x: 2600, y: 200, width: 100, height: 100, dx: 3, hp: 5, alive: true, invulnerable: 0, isActive: false,
        startX: 2400, endX: 2750, attackTimer: 0, fireballs: []
    };

    let items = [];
    const keys = {};

    // --- ジャンプアクション関数（2段ジャンプ対応） ---
    function tryJump() {
        if (gameState !== "playing") {
            // ゲームオーバー時などはリセット
            if (gameState !== "playing") resetGame();
            return;
        }

        // 接地しているか、ジャンプ回数が2回未満ならジャンプ可能
        if (player.grounded || player.jumpCount < 2) {
            player.dy = player.jumpPower;
            player.grounded = false;
            player.jumpCount++; // ジャンプ回数を増やす
        }
    }

    // --- 操作イベント ---
    
    // キーボード
    window.addEventListener("keydown", (e) => {
        if (e.code === "ArrowLeft") keys["ArrowLeft"] = true;
        if (e.code === "ArrowRight") keys["ArrowRight"] = true;
        if (e.code === "Space") {
            e.preventDefault(); // スクロール防止
            tryJump(); // ★ジャンプ処理呼び出し★
        }
    });
    window.addEventListener("keyup", (e) => {
        if (e.code === "ArrowLeft") keys["ArrowLeft"] = false;
        if (e.code === "ArrowRight") keys["ArrowRight"] = false;
    });

    // スマホ（タッチ）
    function setupTouch(id, keyName) {
        const btn = document.getElementById(id);
        btn.addEventListener("touchstart", (e) => {
            e.preventDefault();
            if (keyName === "Jump") tryJump(); // ★ジャンプボタン★
            else keys[keyName] = true;         // 左右移動
        }, { passive: false });

        btn.addEventListener("touchend", (e) => {
            e.preventDefault();
            if (keyName !== "Jump") keys[keyName] = false;
        }, { passive: false });

        // マウス対応（PCでのテスト用）
        btn.addEventListener("mousedown", () => {
            if (keyName === "Jump") tryJump();
            else keys[keyName] = true;
        });
        btn.addEventListener("mouseup", () => {
            if (keyName !== "Jump") keys[keyName] = false;
        });
    }

    setupTouch("btnLeft", "ArrowLeft");
    setupTouch("btnRight", "ArrowRight");
    setupTouch("btnJump", "Jump");


    // --- メイン処理 ---
    function checkCollision(r1, r2) {
        return (r1.x < r2.x + (r2.w||r2.width) && r1.x + r1.width > r2.x && r1.y < r2.y + (r2.h||r2.height) && r1.y + r1.height > r2.y);
    }

    function takeDamage() {
        if (player.invulnerable > 0) return;
        if (player.isBig) {
            player.isBig = false;
            player.y += (player.bigH - player.normalH);
            player.width = player.normalW; player.height = player.normalH;
            player.invulnerable = 90;
            statusDiv.innerText = "小さくなった！";
        } else {
            gameState = "gameOver";
            statusDiv.innerText = "GAME OVER... (ボタンでリトライ)";
        }
    }

    function spawnMushroom(x, y) {
        items.push({ x: x, y: y - 30, width: 30, height: 30, dx: 2, dy: 0, gravity: 0.6, type: "mushroom" });
    }

    function resetGame() {
        player.x = 50; player.y = 200; player.dy = 0; cameraX = 0; gameState = "playing";
        player.isBig = false; player.width = player.normalW; player.height = player.normalH; player.invulnerable = 0;
        player.jumpCount = 0;
        statusDiv.innerText = "GO! ハテナブロックを叩いて進め！";
        enemies.forEach(e => { e.x = e.startX; e.alive = true; });
        goal.active = false;
        boss = { x: 2600, y: 200, width: 100, height: 100, dx: 3, hp: 5, alive: true, invulnerable: 0, isActive: false, startX: 2400, endX: 2750, attackTimer: 0, fireballs: [] };
        
        platforms.forEach(p => { if(p.type==="questionBlock") p.hasItem = true; });
        items = [];
    }

    function update() {
        if (gameState !== "playing") return;

        // 1. 移動
        if (keys["ArrowLeft"]) player.dx = -player.speed;
        else if (keys["ArrowRight"]) player.dx = player.speed;
        else player.dx = 0;
        
        player.dy += player.gravity; player.x += player.dx; player.y += player.dy; 
        
        // ※「接地」は一度falseにして、この後の衝突判定でtrueにする
        player.grounded = false; 

        if (player.invulnerable > 0) player.invulnerable--;

        // 2. 地形判定
        platforms.forEach(plat => {
            if (checkCollision(player, plat)) {
                const overlapBottom = (player.y + player.height) - plat.y;
                const overlapTop = (plat.y + plat.h) - player.y;
                
                // 着地判定
                if (player.dy > 0 && overlapBottom > 0 && overlapBottom <= 16) {
                    player.y = plat.y - player.height; 
                    player.dy = 0; 
                    player.grounded = true;
                    player.jumpCount = 0; // ★着地したらジャンプ回数リセット★
                } 
                // 頭打ち判定
                else if (player.dy < 0 && overlapTop > 0 && overlapTop <= 16) {
                    player.y = plat.y + plat.h; player.dy = 0;
                    if (plat.type === "questionBlock" && plat.hasItem) {
                        plat.hasItem = false; spawnMushroom(plat.x, plat.y);
                    }
                }
            }
        });

        // 3. カメラ
        if (player.x > cameraX + canvas.width / 2) cameraX = player.x - canvas.width / 2;
        cameraX = Math.max(0, Math.min(cameraX, STAGE_WIDTH - canvas.width));

        // 4. アイテム
        for(let i = items.length - 1; i >= 0; i--){
            let item = items[i];
            item.dy += item.gravity; item.x += item.dx; item.y += item.dy;
            if(item.y > 600) { items.splice(i, 1); continue; }
            platforms.forEach(plat => {
                 if (checkCollision(item, plat)) {
                    if(item.dy > 0 && item.y + item.height < plat.y + item.dy + 5) {
                        item.y = plat.y - item.height; item.dy = 0;
