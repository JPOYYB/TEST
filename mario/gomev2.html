<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マリオ風ゲームDX - ボス戦追加版</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: white; font-family: sans-serif; flex-direction: column;}
        canvas { background: #87CEEB; border: 2px solid #555; }
        #status { margin-top: 10px; font-size: 20px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="status">矢印キーで移動、スペースでジャンプ。ボスを3回踏んで倒せ！</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 画像の準備
    const playerImg = new Image();
    playerImg.src = "icon1.jpg";

    const blockImg = new Image();
    blockImg.src = "icon2.jpg";

    const enemyImg = new Image();
    enemyImg.src = "icon3.jpg";
    // ----------------

    const statusDiv = document.getElementById("status");

    // --- ゲームの設定 ---
    let gameState = "playing";
    let cameraX = 0;
    const STAGE_WIDTH = 2000;

    // --- オブジェクト定義 ---

    // プレイヤー
    const player = {
        x: 50, y: 200, width: 30, height: 30,
        dx: 0, dy: 0, speed: 5, jumpPower: -13, gravity: 0.6,
        grounded: false
    };

    // 地形ブロック定義（ボスエリア確保のため少し調整しました）
    const platforms = [
        { x: 0, y: 350, w: 2000, h: 50 }, // 長い床
        { x: 300, y: 250, w: 100, h: 20 },
        { x: 500, y: 180, w: 100, h: 20 },
        { x: 750, y: 250, w: 200, h: 20 },
        { x: 1100, y: 150, w: 100, h: 20 },
        { x: 1300, y: 250, w: 100, h: 20 },
        { x: 1750, y: 300, w: 150, h: 50 } // 右端の階段
    ];

    // ザコ敵キャラ定義
    let enemies = [
        { x: 400, y: 320, width: 30, height: 30, dx: -2, alive: true, startX: 400 },
        { x: 800, y: 220, width: 30, height: 30, dx: 2, alive: true, startX: 800 },
        { x: 1200, y: 320, width: 30, height: 30, dx: -3, alive: true, startX: 1200 }
    ];

    // ★ボスキャラ定義（新規追加）★
    let boss = {
        x: 1450, y: 270,        // 初期位置
        width: 80, height: 80,  // ザコより巨大
        dx: 3,                  // 移動速度
        hp: 3,                  // 体力（3回踏む）
        alive: true,            // 生存フラグ
        invulnerable: 0,        // 無敵時間のタイマー
        isActive: false,        // 画面内に入ったら動き出す用
        startX: 1450, endX: 1700 // 行動範囲
    };

    // キー入力管理
    const keys = {};
    window.addEventListener("keydown", (e) => {
        keys[e.code] = true;
        if (gameState !== "playing" && e.code === "Space") resetGame();
    });
    window.addEventListener("keyup", (e) => keys[e.code] = false);


    // --- ゲームロジック ---

    function update() {
        if (gameState !== "playing") return;

        // 1. プレイヤーの移動
        if (keys["ArrowLeft"]) player.dx = -player.speed;
        else if (keys["ArrowRight"]) player.dx = player.speed;
        else player.dx = 0;

        if (keys["Space"] && player.grounded) {
            player.dy = player.jumpPower;
            player.grounded = false;
        }

        player.dy += player.gravity;
        player.x += player.dx;
        player.y += player.dy;
        player.grounded = false;

        // 2. 地形との当たり判定
        platforms.forEach(plat => {
            if (checkCollision(player, plat)) {
                if (player.dy > 0 && player.y + player.height < plat.y + player.dy + 5) {
                    player.y = plat.y - player.height;
                    player.dy = 0;
                    player.grounded = true;
                }
                else if (player.dy < 0 && player.y > plat.y + plat.h + player.dy - 5) {
                    player.y = plat.y + plat.h;
                    player.dy = 0;
                 }
            }
        });

        // 3. 画面スクロール
        if (player.x > cameraX + canvas.width / 2) {
            cameraX = player.x - canvas.width / 2;
        }
        cameraX = Math.max(0, Math.min(cameraX, STAGE_WIDTH - canvas.width));

        // 4. ザコ敵の処理
        enemies.forEach(enemy => {
            if (!enemy.alive) return;
            enemy.x += enemy.dx;
            if(enemy.x < enemy.startX - 100 || enemy.x > enemy.startX + 100) enemy.dx *= -1;

            if (checkCollision(player, enemy)) {
                if (player.dy > 0 && player.y + player.height < enemy.y + enemy.height / 2) {
                    enemy.alive = false;
                    player.dy = -8;
                } else {
                    gameState = "gameOver";
                    statusDiv.innerText = "ザコ敵にやられた... スペースキーでリトライ";
                }
            }
        });

        // ★ 5. ボスの処理（新規追加）★
        // カメラが一定位置まで進んだらボスが動き出す
        if (!boss.isActive && cameraX > 1000) {
            boss.isActive = true;
        }

        if (boss.alive && boss.isActive) {
            // ボスの移動（指定範囲を往復）
            boss.x += boss.dx;
            if (boss.x < boss.startX || boss.x > boss.endX) {
                boss.dx *= -1;
            }

            // 無敵時間の更新（0より大きければ減らしていく）
            if (boss.invulnerable > 0) {
                boss.invulnerable--;
            }

            // プレイヤーとの衝突判定
            if (checkCollision(player, boss)) {
                // 無敵時間中でない場合のみ判定を行う
                if (boss.invulnerable === 0) {
                    // 踏みつけ成功判定（落下中 かつ ボスの上半分に接触）
                    if (player.dy > 0 && player.y + player.height < boss.y + boss.height / 2) {
                        boss.hp--; // 体力を減らす
                        player.dy = -10; // プレイヤーが大きく跳ねる
                        boss.invulnerable = 60; // 約1秒間無敵にする（60フレーム）
                        statusDiv.innerText = "ボスに命中！ 残り体力: " + boss.hp;

                        // 体力が0になったらクリア
                        if (boss.hp <= 0) {
                            boss.alive = false;
                            gameState = "cleared";
                            statusDiv.innerText = "BOSS DEFEATED!! ステージクリア！おめでとう！";
                        }
                    } else {
                        // 横や下から接触＝ゲームオーバー
                        gameState = "gameOver";
                        statusDiv.innerText = "ボスにやられた... スペースキーでリトライ";
                    }
                }
            }
        }

        // 落下判定
        if (player.y > canvas.height) {
            gameState = "gameOver";
            statusDiv.innerText = "落下しました... スペースキーでリトライ";
        }
        if (player.x < 0) player.x = 0;
    }

    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + (rect2.w || rect2.width) &&
            rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + (rect2.h || rect2.height) &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function resetGame() {
        player.x = 50; player.y = 200; player.dy = 0;
        cameraX = 0;
        gameState = "playing";
        statusDiv.innerText = "矢印キーで移動、スペースでジャンプ。ボスを3回踏んで倒せ！";
        
        // ザコ敵のリセット
        enemies.forEach(e => {
            e.x = e.startX;
            e.alive = true;
        });

        // ★ボスのリセット★
        boss = {
            x: 1450, y: 270,
            width: 80, height: 80,
            dx: 3,
            hp: 3,
            alive: true,
            invulnerable: 0,
            isActive: false,
            startX: 1450, endX: 1700
        };
    }


    // --- 描画処理 ---

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(-cameraX, 0);

        // ブロック描画
        platforms.forEach(plat => {
            if(plat.x + plat.w > cameraX && plat.x < cameraX + canvas.width){
                ctx.drawImage(blockImg, plat.x, plat.y, plat.w, plat.h);
            }
        });

        // ザコ敵描画
        enemies.forEach(enemy => {
            if (enemy.alive)
